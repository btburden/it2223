<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-card {
            background: rgba(31, 41, 55, 0.6); /* gray-800 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Header and Navigation -->
        <header class="glass-card rounded-lg shadow-lg">
            <nav class="mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <span class="text-white font-bold text-2xl font-orbitron tracking-wider">GAME<span class="text-cyan-400">HUB</span></span>
                    </div>
                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="Yourlastname.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="Mylinks.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My Links</a>
                            <a href="Myhobby.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My Hobby</a>
                            <a href="Mymobilelinks.html" class="bg-gray-900 text-cyan-400 px-3 py-2 rounded-md text-sm font-medium">Mobile Links</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Spacing -->
        <div class="h-8"></div>

        <!-- Main Content -->
        <main>
            <div class="glass-card rounded-lg p-6 md:p-8">
                <h2 class="font-orbitron text-3xl font-bold text-cyan-400 mb-6 text-center">MY FAVORITE MOBILE APPS</h2>
                <div class="max-w-md mx-auto space-y-4">
                    
                    <!-- YouTube Link -->
                    <a href="https://www.youtube.com" target="_blank" class="block bg-red-600/80 hover:bg-red-500/80 text-white font-bold py-4 px-6 rounded-lg text-center text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        YouTube
                    </a>
                    
                    <!-- Twitter Link -->
                    <a href="https://www.twitter.com" target="_blank" class="block bg-blue-500/80 hover:bg-blue-400/80 text-white font-bold py-4 px-6 rounded-lg text-center text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Twitter / X
                    </a>
                    
                    <!-- TikTok Link -->
                    <a href="https://www.tiktok.com" target="_blank" class="block bg-black/80 hover:bg-gray-800/80 border border-cyan-400 text-white font-bold py-4 px-6 rounded-lg text-center text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        TikTok
                    </a>
                    
                    <!-- Facebook Link -->
                    <a href="https://www.facebook.com" target="_blank" class="block bg-blue-800/80 hover:bg-blue-700/80 text-white font-bold py-4 px-6 rounded-lg text-center text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Facebook
                    </a>
                </div>
            </div>
        </main>

        <!-- Spacing -->
        <div class="h-8"></div>

        <!-- Footer -->
        <footer class="glass-card text-white text-center p-4 rounded-lg">
            <p>&copy; 2024 My Gaming Experience. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
