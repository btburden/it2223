<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hands-On Practice 8.3 - CSS Table Styling</title>
  <style>
    /* Step 2 & 4: Configure table element */
    table {
      width: 600px;
      border: 2px solid #000066;
      border-collapse: collapse;
    }

    /* Step 3: Configure td and th elements */
    td, th {
      border: 2px solid #000066;
      padding: 5px; /* Added for readability */
    }

    /* Step 5: Configure caption element */
    caption {
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      font-size: 2em;
      padding-bottom: 5px;
    }

    /* Step 6: Configure th element */
    th {
      text-align: left;
      background-color: #000066;
      color: #EAEAEA;
    }
  </style>
</head>
<body>

  <table>
    <caption>Lighthouse Island Bistro Specialty Coffee Menu</caption>
    <thead>
      <tr>
        <th>Specialty Coffee</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lite Latte</td>
        <td>Indulge in a shot of espresso with steamed, skim milk</td>
        <td>$3.50</td>
      </tr>
      <tr>
        <td>Mocha Latte</td>
        <td>Choose dark or milk chocolate with steamed milk</td>
        <td>$4.00</td>
      </tr>
      <tr>
        <td>MCP Latte</td>
        <td>A luscious mocha latte with caramel and pecan syrup</td>
        <td>$4.50</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
