<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hands-On Practice 8.2 - Rowspan</title>
  <style>
    /* Step 12: Configure table and cell borders */
    table {
      border: 2px solid black;
      border-collapse: collapse;
    }
    td {
      border: 2px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td rowspan="3">Cana Island Lighthouse</td>
      <td>Built: 1869</td>
    </tr>
    <tr>
      <td>Automated: 1944</td>
    </tr>
    <tr>
      <td>Tower Height: 65 feet</td>
    </tr>
  </table>

</body>
</html>
