<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 7 Grid Layout</title>
  <style>
    #wrapper {
      display: grid;
      grid-template-columns: 150px 1fr;
      grid-template-rows: 100px auto 50px;
    }
    header {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
    }
    nav {
      grid-row: 2 / 3;
      grid-column: 1 / 2;
    }
    main {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }
    footer {
      grid-row: 3 / 4;
      grid-column: 1 / 3;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Welcome to My Grid Layout</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <main>
      <p>This is the main content area. Hereâ€™s where your tour descriptions or blog posts could go.</p>
    </main>
    <footer>
      <p>&copy; 2025 Music City Explorer</p>
    </footer>
  </div>
</body>
</html>
