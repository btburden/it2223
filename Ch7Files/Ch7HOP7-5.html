<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ch7HOP7-5 Grid Template Areas</title>
  <style>
    #wrapper {
      display: grid;
      grid-template-columns: 150px 1fr;
      grid-template-rows: 100px auto 50px;
      grid-template-areas:
        "header header"
        "nav main"
        "footer footer";
    }

    header { grid-area: header; background-color: #3c7e76; color: white; padding: 20px; }
    nav    { grid-area: nav; background-color: #869dc7; padding: 20px; }
    main   { grid-area: main; background-color: #eaeaea; padding: 20px; }
    footer { grid-area: footer; background-color: #3c7e76; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Lighthouse Island Bistro</h1>
      <img src="images/light2.jpg" alt="Lighthouse" style="float: right; height: 80px;">
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Directions</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <p>Welcome to the Lighthouse Island Bistro, where fresh seafood and ocean views await. Enjoy our chefâ€™s specials and cozy atmosphere.</p>
    </main>
    <footer>
      <p>&copy; 2025 Lighthouse Island Bistro</p>
    </footer>
  </div>
</body>
</html>
